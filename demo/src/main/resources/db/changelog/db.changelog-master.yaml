databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: asavelev
      changes:
        - createTable:
            tableName: greeting
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 2
      author: asavelev
      changes:
        - insert:
            tableName: greeting
            columns:
              - column:
                  name: content
                  value: "Hello, Andrey!"
        - insert:
            tableName: greeting
            columns:
              - column:
                  name: content
                  value: "Hello, Denis!"
      rollback:
        - delete:
            tableName: greeting